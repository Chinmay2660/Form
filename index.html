<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jio DSM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="topnav">
        <img src="./images/jio-logo.png" alt="Jio Logo" width="50px">
        <h1>DSM Team</h1>
    </div>
    <div class="info">
        <h2>Info</h2>
        <form action="/" method="post" id="myForm">
            <div class="form-group">
                <label for="fname">First name:</label>
                <input class="input-text" type="text" id="fname" name="fname" placeholder="Enter your First Name">
            </div>
            <div class="form-group">
                <label for="lname">Last name:</label>
                <input class="input-text" type="text" id="lname" name="lname" placeholder="Enter your Last Name">
            </div>
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input class="input-text" type="email" id="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input class="input-text" type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="input-text" rows="3" cols="20" id="address" name="address"
                    placeholder="Enter Address"></textarea>
            </div>
        </form>
        <button onclick="addToTable()">Submit</button>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th></th>
            </tr>
        </tbody>
    </table>

    <script src="index.js"></script>
</body>

</html>
