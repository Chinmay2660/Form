<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jio DSM</title>
    <meta name="description" content="This is my team">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://jep-asset.akamaized.net/jiocom/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="topnav">
        <img src="./images/jio-logo.png" alt="Jio Logo" width="50px">
        <h1>DSM Team</h1>
    </div>
    <div class="info">
        <h2>Info</h2>
        <form id="info-form">
            <div class="form-group">
                <label for="fname">First Name*</label>
                <input class="input-text" type="text" id="fname" name="fname" placeholder="Enter your First Name"
                    required>
                <div class="error" id="fname-error"></div>
            </div>
            <div class="form-group">
                <label for="lname">Last Name*</label>
                <input class="input-text" type="text" id="lname" name="lname" placeholder="Enter your Last Name"
                    required>
                <div class="error" id="fname-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Enter your Email*</label>
                <input class="input-text" type="email" id="email" name="email" placeholder="Enter your Email" required>
                <div class="error" id="fname-error"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input class="input-text" type="date" id="dob" name="dob" required>
                <div class="error" id="fname-error"></div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="input-text" rows="3" id="address" name="address" placeholder="Enter Address"
                    required></textarea>
                <div class="error" id="fname-error"></div>
            </div>
        </form>
        <button type="button" id="submit-button">Submit</button>
    </div>
    <div class="table-section" id="table-container" style="display: none;">
        <table>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
